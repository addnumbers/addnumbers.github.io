<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
</head>
<body>
    <input type="text" id="num1">
    <br>
    <br>
    <input type="text" id="num2">
    <br>
    <br>
    <button onclick="sum()">Calculate</button>
    <br>
    <br>
    <h1 id="answer"></h1>

    <script>
        function sum(){
            var num1 = document.getElementById('num1');
            console.log(num1);
            console.log(typeof(num1));
            var num11 = document.getElementById('num1').value;
            console.log(num11);
            console.log(typeof(num11));
            var num2 = document.getElementById('num2').value;
            var results = parseFloat(num11) + parseFloat(num2);
            document.getElementById('answer').innerHTML = results;

        }
    </script>
</body>
</html>
